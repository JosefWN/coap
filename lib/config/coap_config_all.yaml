# A test COAP config file
# Syntax is YAML
# If you do not set an option the default is used, this file should be largely
# empty in practice.

# Protocol section
version: "RFC7252"
defaultPort: 1
defaultSecurePort: 2
httpPort: 3
defaultTimeout: 4
ackTimeout: 5
ackRandomFactor: 6.0
ackTimeoutScale: 7.0
maxRetransmit: 8
maxMessageSize: 9
defaultBlockSize: 10
blockwiseStatusLifetime: 11
useRandomIDStart: false
notificationMaxAge: 12
notificationCheckIntervalTime: 13
notificationCheckIntervalCount: 14
notificationReregistrationBackoff: 15
cropRotationPeriod: 16
exchangeLifetime: 17
markAndSweepInterval: 18
channelReceivePacketSize: 19
deduplicator: "MarkAndSweep"
